<p-dialog header="Add New App" [modal]="true" [(visible)]="isAddNewAppModalOpen" styleClass="modal-md" [closable]="true">
     <ng-template pTemplate="content">
      <div class="grid">
        <div class="md:col-12">
          <div class="field">
            <label for="firstname" class="required">Application Name</label>
          <input
            pInputText
            id="firstname"
            placeholder="Enter Application Name"
            class="w-full"
          />
          </div>
        </div>
        <div class="md:col-12">
          <div class="field">
            <label id="icon" class="required">Icon</label>
            <input
              pInputText
              aria-labelledby="icon"
              placeholder="Example: pi pi-home"
              class="w-full"
            />
          </div>
        </div>
        <div class="md:col-12">
          <div class="field">
            <label id="desc">Application Description</label>
            <textarea
              pInputTextarea
              placeholder="Type Here"
              class="w-full"
            >
            </textarea>
          </div>
        </div>
      </div>
     </ng-template>
     <ng-template pTemplate="footer">
        <p-button label="Cancel" styleClass="p-button-outlined p-button-secondary" (onClick)="isAddNewAppModalOpen = false"></p-button>
        <p-button label="Save" styleClass="p-button-raised p-button-danger"></p-button>
        <p-button label="Next" styleClass="p-button-secondary" (onClick)="openManageMenuModal()"></p-button>
     </ng-template>
</p-dialog>
<app-manage-menu #manageMenuModalComponent></app-manage-menu>
