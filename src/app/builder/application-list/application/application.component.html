<p-card [style]="getColor()">
  <div class="flex justify-content-end flex-wrap">
    <i [class]="'pi pi-pencil'"></i>
    <i [class]="'pi pi-trash pl-2'"></i>
  </div>
  <div class="flex justify-content-center header-text">
    <i [class]="application.icon"></i>
  </div>
  <div class="flex justify-content-center mt-4 flex-wrap header-text">
    <label>{{application.name}}</label>
  </div>
  <br>
</p-card>
